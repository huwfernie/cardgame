<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/app.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>Card Game</h1>
    <form>
      <!-- Input for number of players in the game -->
      <input type="number" class="userInput" id="numberOfPlayers" placeholder="2..." value="4">
      <!-- Input for number of cards in each players hand -->
      <input type="number" class="userInput" id="numberOfCards" placeholder="7.." value="7">

      <button id="startButton">Start</button>
    </form>
    <div class="winner">
      Who will win
    </div>
  </body>
</html>
