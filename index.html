<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple Poker</title>
    <link href="https://fonts.googleapis.com/css?family=Francois+One" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/app.js" charset="utf-8"></script>
    <script src="js/ui.js" charset="utf-8"></script>
  </head>
  <body>
    <!-- User interface section -->
    <div class="interface">
      <h1>Simple Poker</h1>
      <form>
        <!-- Input for number of players in the game -->
        <div id="numberOfPlayersLabel">Players
        <span id="numberOfPlayers">4</span></div>
        <!-- Input for number of cards in each players hand -->
        <div id="numberOfCardsLabel">Cards
        <span id="numberOfCards">7</span></div>

        <button class="actionButton" id="startButton">Start</button>
      </form>


      <button class="arrowButton" id="playerUpButton"></button>
      <button class="arrowButton" id="playerDownButton"></button>
      <button class="arrowButton" id="cardUpButton"></button>
      <button class="arrowButton" id="cardDownButton"></button>

      <button class="actionButton" id="resetButton">reset</button>
    </div>

    <div class="winner">
      Who will win ???
    </div>

    <!-- card table and players hands section -->
    <div class="outline">
      <div class="players">

      </div>
    </div>

  </body>
</html>
