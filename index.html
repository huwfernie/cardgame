<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple Poker</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/app.js" charset="utf-8"></script>
    <script src="js/ui.js" charset="utf-8"></script>
  </head>
  <body>
    <!-- User interface section -->
    <div>
      <h1>Card Game</h1>
      <form>
        <!-- Input for number of players in the game -->
        <label for="numberOfPlayers">Players</label>
        <input type="number" class="userInput" id="numberOfPlayers" placeholder="2..." value="1">
        <!-- Input for number of cards in each players hand -->
        <label for="numberOfCards">Cards</label>
        <input type="number" class="userInput" id="numberOfCards" placeholder="7.." value="26">

        <button id="startButton">Start</button>
      </form>

      <button id="playerUpButton">Players +1</button>
      <button id="playerDownButton">Players -1</button>
      <button id="cardUpButton">Cards +1</button>
      <button id="cardDownButton">Cards -1</button>

      <button id="reset">reset</button>

      <div class="winner">
        Who will win
      </div>
    </div>

    <!-- card table and players hands section -->
    <div class='outline'>
      <div class="players">

      </div>
    </div>

  </body>
</html>
